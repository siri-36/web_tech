<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Design</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* The Card Container */
        .product-card {
            background-color: #fff;
            width: 300px;
            border-radius: 15px;
            overflow: hidden; /* Ensures image corners match card radius */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #eee;
        }

        /* Hover effect for the card */
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover; /* Keeps image proportions */
            background-color: #e9ecef;
        }

        .product-info {
            padding: 20px;
            text-align: left;
        }

        .product-title {
            font-size: 1.4rem;
            margin: 0 0 10px 0;
            color: #333;
        }

        .product-desc {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .price-tag {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            display: block;
            margin-bottom: 20px;
        }

        /* Button Styling */
        .buy-btn {
            width: 100%;
            padding: 12px;
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        /* Button Hover Effect */
        .buy-btn:hover {
            background-color: #ff6b81;
        }
    </style>
</head>
<body>

    <div class="product-card">
        <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?q=80&w=500&auto=format&fit=crop" alt="Premium Headphones" class="product-image">
        
        <div class="product-info">
            <h3 class="product-title">Studio Pro Headphones</h3>
            <p class="product-desc">Experience high-fidelity sound with active noise cancellation and 40-hour battery life.</p>
            <span class="price-tag">$199.00</span>
            <button class="buy-btn">Buy Now</button>
        </div>
    </div>

</body>
</html>
