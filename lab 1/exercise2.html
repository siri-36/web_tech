<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Contact Form</title>
    <style>
        :root {
            --primary-color: #1a1741;
            --primary-hover: #1a1741;
            --bg-gradient: linear-gradient(135deg, #3641473b 0%, #3641473b 100%);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
        }

        h2 {
            margin-top: 0;
            color: #1f2937;
            text-align: center;
            font-size: 1.8rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #4b5563;
            margin-bottom: 6px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
            box-sizing: border-box;
        }

        /* Interactive Focus States */
        input:focus, select:focus, textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        /* Simple Validation Feedback */
        input:invalid:not(:placeholder-shown) {
            border-color: #ef4444;
        }

        button {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.1s ease;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:active {
            transform: scale(0.98);
        }

        .footer-text {
            text-align: center;
            font-size: 0.75rem;
            color: #9ca3af;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Get in Touch</h2>
    <form id="contactForm">
        <div class="input-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder=" Your Name" required>
        </div>

        <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="name@company.com" required>
        </div>

        <div class="input-group">
            <label for="reason">Inquiry Type</label>
            <select id="reason">
                <option value="support">Technical Support</option>
                <option value="sales">Sales Inquiry</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="input-group">
            <label for="message">Message</label>
            <textarea id="message" rows="4" placeholder="How can we help?" required></textarea>
        </div>

        <button type="submit">Send Message</button>
    </form>
    <p class="footer-text">We'll get back to you within 24 hours.</p>
</div>

</body>
</html>
